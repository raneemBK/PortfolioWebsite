    <body>
        <script src="https://kit.fontawesome.com/21a93b28c4.js" crossorigin="anonymous"></script>

        <header>
            <nav>
                    <h1>Raneem Bakkar</h1>

        <main>
            <div class="container">
                <div class="description">
                    <h2>Let’s connect!</h2> <br>
                    <p>I’d love to hear from you; whether you want to<br> learn more about my services,
                         want to<br> collaborate on a project,<br> or simply just want to say hello.</p>
                </div>
                <div class="form">
                    <form id="form">
                        <label>your name:</label><br>
                        <input type="text" class="myInput" id="name" onchange="change('name')" ><br>
                        <label>your Email:</label><br>
                        <input type="email" class="myInput" id="email" onchange="change('email')" ><br>
                        <label>your message:</label><br>
                        <textarea class="myInput" rows="6" id="message" onchange="change('message')" ></textarea> <br><br>
                        <button id="send" onclick="Send(this)">Send</button>
                    </form>
                    
                </div>
            </div>
        </main>
        <footer>
